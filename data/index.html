<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
  <div class="topnav">
    <h1> Fermentação Caseira </h1>
  </div>
  <div id="container" style="width: 100%; height: 100%">
    <div class="card-grid">

      <div class="card">
        <p class="card-title">Grafico Temperatura</p>
        <div id="chart-temperature" class="chart-container"></div>
      </div>

      <div class="card">
        <p class="card-title">
          <i class="fas fa-thermometer-threequarters" style="color: #059e8a"></i>
          Variáveis do Processo
        </p>
        <div class="card-content-grid">

          <p>Temperaturas </p>
          <label class="reading" for="temperature">Atual:</label>
          <span class="reading"><span id="temperature"></span> &deg;C</span>
          <label class="reading" for="mdTemperature">Média:</label>
          <span class="reading"><span id="mdTemperature"></span> &deg;C</span>
          <label class="reading" for="minTemperature">Mínima:</label>
          <span class="reading"><span id="minTemperature"></span> &deg;C</span>
          <label class="reading" for="maxTemperature">Máxima:</label>
          <span class="reading"><span id="maxTemperature"></span> &deg;C</span>

          <p>Controle </p>
          <label for="scanTime">Scan Time:</label>
          <input type="number" id="scanTime" step="1" size="10">
          <button onclick="setScanTime()">Enviar</button>
          <label for="setpoint">Setpoint:</label>
          <input type="number" id="setpoint" step="1" size="10">
          <button onclick="setSetPoint()">Enviar</button>
          <label for="hysteresis">Hysteresis:</label>
          <input type="number" id="hysteresis" step="1" size="10">
          <button onclick="setHysteresis()">Enviar</button>

        </div>
      </div>
      <div class="card">
        <p class="card-title">
          <i class="fas fa-thermometer-threequarters" style="color: #059e8a"></i>
          Commands
        </p>
        <p>GPIO state: <span id="state"></span></p>
        <p><button class="button" onclick="toggleState(1)">ON</button></p>
        <p><button class="button" onclick="toggleState(0)">OFF</button></p>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
